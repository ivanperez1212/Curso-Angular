<p>listado de heroes</p>
<div *ngIf="borrados; else noborrado">
    <h3> 
        Heroe Borrado:
        <small >  
            {{borrados}}
        </small>
    </h3>
   
</div>
<ng-template #noborrado>
<h3>no se a borrado nada </h3>

</ng-template>


<button  (click)="borrarHeroe()">
    borrar

</button>
<ul>
     <li *ngFor= "let heroe of heroes , let i = index">
       {{i + 1}} - {{heroe}}
     </li>
     

</ul>
